<main>
    <section class="client_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              What Says Our <span>Client</span>
            </h2>
          </div>
          
          <div class="client_container">
            <div class="carousel-wrap ">
                <div class="owl-carousel">
                    {% for client in clients %}
                    <div class="item">
                        <div class="box">
                            <div class="detail-box">
                                <p>{{ client.feedback }}</p>
                            </div>
                            <div class="client_id">
                              <div class="img-box">
                                <img src="{{ url_for('static', filename='images/kimbugoz.png') }}" alt="">
                              </div>
                                <div class="name">
                                    <h6>{{ client.name }}</h6>
                                    <!-- İsteğe bağlı: Müşterinin unvanını (title) göstermek için -->
                                    <!-- <p>{{ client.title }}</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
          </div>
                    
        </div>
    </section>
</main>
